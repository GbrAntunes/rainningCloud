<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Css Cloud</title>
</head>
<body>
  <main>
    <span class="z-1" >Z</span>
    <span class="z-2" >Z</span>
    <span class="z-3" >Z</span>

    <div class="cloud">
      <div class="eye-1" ></div>
      <div class="eye-2" ></div>
      <div class="pill"></div>
      <div class="small-circle"></div>
      <div class="big-circle"></div>
    </div>
    
    <div class="rain">
      <div class="droplet-1"></div>
      <div class="droplet-2"></div>
      <div class="droplet-3"></div>
      <div class="droplet-4"></div>
      <div class="droplet-5"></div>
      <div class="droplet-6"></div>
    </div>
    
  </main>
</body>
</html>
